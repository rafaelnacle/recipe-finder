<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
  <form id="search-form" class="max-w-md mx-auto mt-8">
    <label for="query" class="block text-lg mb-2">Search for recipes:</label>
    <input type="text" id="query" name="query" required
      class="w-full px-4 py-2 rounded border border-gray-300 shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
    <button type="submit"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Search</button>
  </form>
  <div id="recipes-container" class="max-w-lg mx-auto mt-8"></div>
</body>

</html>
